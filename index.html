<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
</head>

<div id="container1">
    <div id="container2">
        <h1>Tic-Tac-Toe</h1>
        <div id="turn_message">Player O's Turn!</div>
        <div class="gameboard">
            <div class="field" data-index-number = "0"></div>
            <div class="field" data-index-number = "1"></div>
            <div class="field" data-index-number = "2"></div>
            <div class="field" data-index-number = "3"></div>
            <div class="field" data-index-number = "4"></div>
            <div class="field" data-index-number = "5"></div>
            <div class="field" data-index-number = "6"></div>
            <div class="field" data-index-number = "7"></div>
            <div class="field" data-index-number = "8"></div>
        </div>
        <button>RESTART</button>
    </div>
</div>

</html>
